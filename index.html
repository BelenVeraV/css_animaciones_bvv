<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones en CSS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/eb48babf47.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav class="nav-section">
        <div class="logo-container">
          <img
            class="logo"
            src="./assets/imgs/thumbnail_flor_logo.png"
            alt="Logo"/>
          <h1>Flores</h1>
        </div>

        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <section class="filters-section">
        <span>Ordenar por:</span>
        <select>
          <option>Precio</option>
        </select>
      </section>

      <main class="main-section">
        <div class="cards-container">
          <div class="card">
            <div>
              <img src="./assets/imgs/flor1.jpeg" alt="Auto" />
            </div>
            <span>Model: Roja</span>
            <button>Ver más</button>
          </div>
          <div class="card">
            <div>
              <img src="./assets/imgs/flor2.jpeg" alt="Auto" />
            </div>
            <span>Model: Amarilla</span>
            <button>Ver más</button>
          </div>
          <div class="card">
            <div>
              <img src="./assets/imgs/flor3.jpeg" alt="Auto" />
            </div>
            <span>Model: Tulipanes</span>
            <button>Ver más</button>
          </div>
          <div class="card">
            <div>
              <img src="./assets/imgs/flor4.jpeg" alt="Auto" />
            </div>
            <span>Model: Rosada</span>
            <button>Ver más</button>
          </div>
          <div class="card">
            <div>
              <img src="./assets/imgs/flor5.jpeg" alt="Auto" />
            </div>
            <span>Model: Amarillas</span>
            <button>Ver más</button>
          </div>
          <div class="card">
            <div>
              <img src="./assets/imgs/flor6.jpeg" alt="Auto" />
            </div>
            <span>Model: Margaritas Blancas</span>
            <button>Ver más</button>
          </div>
        </div>

        <div class="navegation">
          <button><<<</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>>></button>
        </div>
      </main>

      <footer class="foot-section">
        <div class="redes">
          <a href="https://web.facebook.com/AgustinitaDommyta"
            target="_blank"
            rel="noopener noreferrer">
            <i class="fa-brands fa-facebook" style="color: #ffffff"></i></a>
          <a href="https://www.instagram.com/belen_vv/"
            target="_blank"
            rel="noopener noreferrer"><i class="fa-brands fa-instagram" style="color: #ffffff"></i></a>
        </div>
        <span>Contacto: +569 34093491</span>
      </footer>
    </div>
  </body>
</html>
